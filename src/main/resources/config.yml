# Evento customizado atual (definido via comando)
current_custom_event:
  name: ""
  message: ""
  active: false

# Configuracoes de performance
performance:
  # Duracao do cache em segundos
  cache_duration_seconds: 30
  # Ativar processamento assincrono
  async_processing: true
  # Tamanho maximo do cache
  max_cache_size: 100
  # Ativar metricas de performance
  enable_metrics: true

# Prioridades para hierarquia de MOTD (maior numero = maior prioridade)
priorities:
  custom_event: 100
  special_event: 90
  time: 70

# Configuracoes de compatibilidade
compatibility:
  # Permitir que outros plugins alterem o MOTD
  allow_external_override: true
  # Prioridade minima para override externo
  external_override_priority: 110
  # Tempo de espera para conflitos (ms)
  conflict_resolution_delay: 1000

# Configuracoes avancadas
advanced:
  # Ativar API para outros plugins
  enable_api: true
  # Ativar eventos customizados do Bukkit
  fire_bukkit_events: true
  # Ativar verificacao de atualizacoes
  check_updates: true
  # Ativar backup automatico de configuracoes
  auto_backup_config: true
  # Maximo de registros no historico
  max_history_records: 1000
  # Intervalo de limpeza do banco (em horas)
  database_cleanup_interval: 24
  # Ativar API publica para outros plugins
  enable_api: true
  # Ativar eventos customizados da API
  enable_api_events: true
  # Timeout para verificacao de atualizacoes (segundos)
  update_check_timeout: 10

# Configuracoes de performance
performance:
  # Cache de placeholders (em segundos)
  placeholder_cache_duration: 30
  # Maximo de atualizacoes por minuto
  max_updates_per_minute: 10
  # Ativar processamento assincrono
  async_processing: true

# Placeholders avancados disponiveis:
# {players_online} - Jogadores online
# {max_players} - Maximo de jogadores
# {weather} - Clima atual
# {event_name} - Nome do evento ativo
# {time} - Hora atual (HH:mm)
# {date} - Data atual (dd/MM/yyyy)
# {full_date} - Data e hora completa
# {uptime} - Tempo de atividade do servidor
# {server_name} - Nome do servidor
# {server_version} - Versao do servidor
# {bukkit_version} - Versao do Bukkit
# {world_count} - Numero de mundos
# {plugin_count} - Numero de plugins
# {tps} - TPS atual do servidor
# {memory_used} - Memoria RAM usada
# {memory_max} - Memoria RAM maxima
# {cpu_usage} - Uso de CPU
# {day_of_week} - Dia da semana
# {month} - Mes atual
# {year} - Ano atual