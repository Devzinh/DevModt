  enable_logging: true
  # Ativar verificacao automatica de atualizacoes
  check_updates: true
  # Ativar mensagens por horario
  time_based_enabled: true
  # Ativar eventos automaticos
  events_enabled: true
  # Ativar metricas de performance
  metrics_enabled: true
  # Ativar banco de dados para historico
  database_enabled: true

